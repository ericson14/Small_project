<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件委托</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('input').eq(0).focus()
				$('input').eq(1).click(function(){
					var txt = '<li>' + $('input').eq(0).val() + '</li>'
					$('ul').append(txt)
					$('input').eq(0).val('').focus()
				})
				
				$('ul').delegate('li','click',function(){
//					alert($(this).index())
					var index = $(this).index()
					$('li').eq(index-1).before($(this))
					
				})
			})
		</script>
	</head>
	<body>
		<input type="text" id="" value="" />
		<input type="button" id="" value="添加" />
		<ul>
			<li>原有1</li>
			<li>原有2</li>
			<li>原有3</li>
		</ul>
	</body>
</html>
