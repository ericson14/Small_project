<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>向上滑动</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box{
				width:500px;
				height:300px;
				border:4px solid #000;
				margin:50px auto;
				position: relative;
				overflow:hidden;
			}
			p{
				position:absolute;
				left:0;
				bottom:-50px;
				background:rgba(0,0,0,0.5);
				color:#fff;
				margin:0;
				width:480px;
				height:50px;
				line-height:50px;
				padding-left:20px;
				
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('img').hover(function(){
					$('p').stop().animate({'bottom':'0px'},500)
				},function(){
					$('p').stop().animate({'bottom':'-50px'},500)
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<img src="images/02.jpg"/>
			<p>这是桃花啊~~~~</p>
		</div>
	</body>
</html>
