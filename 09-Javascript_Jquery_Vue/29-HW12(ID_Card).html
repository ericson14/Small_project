<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>名片卡</title>
	    <link rel="stylesheet" type="text/css" href="css/main2.css">
	</head>
	<body>
	    <div class="set_con">
	        <div class="left_set">
	            <label>姓名：</label>
	            <input type="text" id="input01">
	            <label>职位：</label>
	            <input type="text" id="input02">
	            <label>公司名称：</label>
	            <input type="text" id="input03">
	            <label>手机：</label>
	            <input type="email" id="input04">
	            <label>email：</label>
	            <input type="text" id="input05">
	            <label>地址：</label>
	            <input type="text" id="input06">
	            <label>风格：</label>
	            <!--
	            	通过select的value值去判断哪个风格
	            -->
	            <select  id="input07">
	                <option value="0">风格一</option>
	                <option value="1">风格二</option>
	                <option value="2">风格三</option>
	            </select>
	            <input type="button" value="设 置" class="setbtn" id="setcard">
	        </div>
	        <div class="right_show">
	        	<!--
	        		风格切换，就是切换类名：
	        		idcard01   代表风格1的样式
	        		idcard02   代表风格2的样式
	        		idcard03   代表风格3的样式
	        	-->
	            <div class="idcard01" id="card_wrap">
	                <div class="p01">张小山<em>产品经理</em></div>
	                <div class="p02">                    
	                    <p class="company">银河科技信息技术有限公司</p>
	                    <p>手机：1808888888</p>
	                    <p>E-mail：dasan@126.com</p>
	                    <p>地址：北京市海淀区中关村北大街376号银河大厦B座2603</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
	<script type="text/javascript">
		var oSet = document.getElementById('setcard')
		var oCard = document.getElementById('card_wrap')
		var oInput7 = document.getElementById('input07')
		oSet.onclick = function(){
			oCard.innerHTML = '<div id="card_wrap"><div class="p01">'
								+ document.getElementById('input01').value + '<em>' 
								+ document.getElementById('input02').value + '</em></div><div class="p02"><p class="company">'
								+ document.getElementById('input03').value + '</p><p>手机：' 
								+ document.getElementById('input04').value + '</p><p>E-mail：'
								+ document.getElementById('input05').value + '</p><p>地址：'
								+ document.getElementById('input06').value + '</p></div></div>'
			if(oInput7.value == 0){
				oCard.className = 'idcard01'
			}else if(oInput7.value == 1){
				oCard.className = 'idcard02'
			}else{
				oCard.className = 'idcard03'
			}
		}
	</script>
</html>
