<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main3.css">
    <title>Vue循环</title>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	window.onload = function(){
    		var vm = new Vue({
    			el:'#app',
    			data:{
    				aData: [
		                ['进口柠檬','images/goods001.jpg'],['玫瑰香葡萄','images/goods002.jpg'],
		                ['大兴大棚草莓','images/goods003.jpg'],['吐鲁番梨光杏','images/goods004.jpg'],
		                ['黄肉桃','images/goods005.jpg'],['进口西梅','images/goods006.jpg'],
		                ['香梨','images/goods007.jpg'],['栗子','images/goods008.jpg'],
		                ['海南香蕉','images/goods009.jpg'],['青苹果','images/goods010.jpg'],
		                ['山莓','images/goods011.jpg'],['奇异果','images/goods012.jpg'],
		                ['蜜桔','images/goods013.jpg'],['脐橙','images/goods014.jpg'],
		                ['椰子','images/goods015.jpg']]
    				}
    		})
    	}
    </script>
</head>
<body>
	<div id="app">
    <ul class="con clearfix" id="list">
        <li v-for="item in aData">
            <a href="#"><img :src="item[1]" :alt="item[0]" :title="item[0]"></a>
            <h4>{{item[0]}}</h4>
        </li>             
    </ul>		
	</div>
</body>
</html>
