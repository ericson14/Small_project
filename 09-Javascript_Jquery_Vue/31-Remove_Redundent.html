<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组去重</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		arr = [1, 2, 3, 4, 5, 4, 3, 2, 1]
		arr2 = []
		for(var i=0; i<arr.length; i++){
			if(arr.indexOf(arr[i]) == i){
//				arr.splice(i-1,1)
				arr2.push(arr[i])
			}
		}
		document.body.innerHTML = arr2
//		alert(arr)
	</script>
</html>
