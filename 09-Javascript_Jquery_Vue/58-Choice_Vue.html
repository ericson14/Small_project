<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>选项卡-Vue版</title>
	    <style>
	        .tab_con{
	            width:500px;
	            height:350px;
	            margin:50px auto 0;
	        }
	        .tab_btns{
	            height:50px;
	        }
	        .tab_btns input{
	            width:100px;
	            height:50px;
	            background:#ddd;
	            border:0px;
	            outline:none;
	        }
	
	        .tab_btns .active{
	            background:gold;
	        }
	
	        .tab_cons{
	            height:300px;
	            background:gold;
	        }
	
	        .tab_cons div{
	            height:300px;
	            line-height:300px;
	            text-align:center;
	            display:none;
	            font-size:30px;
	        }
	
	        .tab_cons .current{
	            display:block;
	        }
	    </style>
	    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	window.onload = function(){
		    	var vm = new Vue({
		    		el:'#app',
		    		data:{
		    			num:1
		    		}
		    	})
	    	}
	    </script>
	</head>
	<body>
	    <div class="tab_con" id="app">
	        <div class="tab_btns">
	        	<input :class="[num==1?'active':'']" type="button" id="" value="按钮1" @click="num=1"/>
	        	<input :class="[num==2?'active':'']" type="button" id="" value="按钮2" @click="num=2"/>
	        	<input :class="[num==3?'active':'']" type="button" id="" value="按钮3" @click="num=3"/>
	        </div>
	        <div class="tab_cons">
	        	<div :class="[num==1?'current':'']" id="">按钮1的内容</div>
	        	<div :class="[num==2?'current':'']" id="">按钮2的内容</div>
	        	<div :class="[num==3?'current':'']" id="">按钮3的内容</div>
	        </div>
	    </div>
	</body>
</html>
