<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简易渐变</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: pink;
				transition: all 3s;
			}
			div:hover{
				background: green;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('div').animate({'width':'500px'}, 2000).animate({'height':'500px', 'border-radius':'100px'},2000)
			})
		</script>
	</head>
	<body>
		<div id="">
			<h3>好</h3>
		</div>
	</body>
</html>
