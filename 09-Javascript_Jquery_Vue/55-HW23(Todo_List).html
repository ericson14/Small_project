<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>计划清单</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.list_con {
				width: 600px;
				margin: 50px auto 0;
			}
			
			.inputtxt {
				width: 550px;
				height: 30px;
				border: 1px solid #ccc;
				padding: 0px;
				text-indent: 10px;
			}
			
			.inputbtn {
				width: 40px;
				height: 32px;
				padding: 0px;
				border: 1px solid #ccc;
			}
			
			.list {
				margin: 0;
				padding: 0;
				list-style: none;
				margin-top: 20px;
			}
			
			.list li {
				height: 40px;
				line-height: 40px;
				border-bottom: 1px solid #ccc;
			}
			
			.list li span {
				float: left;
			}
			
			.list li a {
				float: right;
				text-decoration: none;
				margin: 0 10px;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('#txt1').focus()
				$('#btn1').click(function(){
					var txt = '<a href="javascript:;" class="up"> ↑ </a>'
							  + '<a href="javascript:;" class="down"> ↓ </a>'
							  + '<a href="javascript:;" class="del">删除</a></li>'
					$('#list').append('<li><span>'+$('#txt1').val()+'</span>'+txt)
					$('#txt1').val('').focus()
				})
				$('#list').delegate('.del', 'click', function(){
					$(this).parent().remove()
				})
				$('#list').delegate('.up', 'click', function(){
					if($(this).parent().index() == 0){
						alert('亲，到顶了，不要再点了。。')
						return
					}
					$(this).parent().prev().before($(this).parent())
				})
				$('#list').delegate('.down', 'click', function(){
					var index = $(this).parent().index()
					if(index+1 == $('li').length){
						alert('亲，到底了，不要再点了。。。')
						return
					}
					$(this).parent().next().after($(this).parent())
				})
			})
		</script>
	</head>

	<body>

		<div class="list_con">
			<h2>To do list</h2>
			<!--文本框-->
			<input type="text" name="" id="txt1" class="inputtxt">
			<!--添加按钮-->
			<input type="button" name="" value="增加" id="btn1" class="inputbtn">

			<ul id="list" class="list">

				<li>
					<span>学习HTMLS</span>
					<a href="javascript:;" class="up"> ↑ </a>
					<a href="javascript:;" class="down"> ↓ </a>
					<a href="javascript:;" class="del">删除</a>
				</li>
				<li>
					<span>学习CSS</span>
					<a href="javascript:;" class="up"> ↑ </a>
					<a href="javascript:;" class="down"> ↓ </a>
					<a href="javascript:;" class="del">删除</a>
				</li>
				<li>
					<span>学习Javascript</span>
					<a href="javascript:;" class="up"> ↑ </a>
					<a href="javascript:;" class="down"> ↓ </a>
					<a href="javascript:;" class="del">删除</a>
				</li>

			</ul>

		</div>
	</body>

</html>
