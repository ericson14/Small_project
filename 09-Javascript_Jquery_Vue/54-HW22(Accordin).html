<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>手风琴效果</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.box {
				width: 1200px;
				height: 300px;
				border: 4px solid #000;
				margin: 50px auto;
				overflow: hidden;
			}
			
			ul {
				width: 2000px;
				height: 300px;
			}
			
			.box li {
				float: left;
				width: 240px;
				height: 300px;
			}
			
			ul,
			li {
				padding: 0;
				margin: 0;
				list-style: none;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('li').hover(function(){
					$(this).stop().animate({'width':'500px'}).siblings().stop().animate({'width':'175px'})
				},function(){
					$('li').stop().animate({'width':'240px'})
				})
			})
		</script>
	</head>

	<body>
		<div class="box">
			<ul>
				<li><img src="images/01.jpg" alt="" /></li>
				<li><img src="images/02.jpg" alt="" /></li>
				<li><img src="images/03.jpg" alt="" /></li>
				<li><img src="images/04.jpg" alt="" /></li>
				<li><img src="images/05.jpg" alt="" /></li>
			</ul>
		</div>
	</body>

</html>
