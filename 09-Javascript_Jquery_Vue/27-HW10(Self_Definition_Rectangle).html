<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义矩形</title>
		<script src="./js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	    <style type="text/css">
	        .set_con{
	            width:900px;
	            height:350px;
	            border:1px solid #666;
	            margin:50px auto 0;
	        }
	
	        .left_set{
	            width:299px;
	            float:left;
	            height:330px;
	            border-right:1px solid #666;
	            padding-top:20px;
	        }
	
	        .left_set label{
	            float:left;
	            width:80px;
	            height:40px;
	            line-height:40px;
	            text-align:left;
	            text-indent:20px;
	            margin-top:10px;
	            font-size:12px;
	        }
	
	        .left_set input{
	            padding:0px;
	            width:198px;
	            height:38px;
	            border: 1px solid #999;
	            float:left;
	            margin-top:10px;
	            text-indent:10px;
	            outline:none;
	        }
	
	        .left_set .setbtn{
	            width:99px;
	            height:40px;
	            border:0px;
	            background:#0181cc;
	            color:#fff;
	            text-indent:0px;
	            margin-left:80px;
	            font-size:16px;
	            margin-top:20px
	        }
	
	        .right_show{
	            width:600px;
	            height:350px;
	            float:left;
	            overflow:auto;
	        }
	
	        .box{
	            width:100px;
	            height:100px;
	            border: 5px solid #000;
	            background:gold;
	            margin:50px auto 0;
	        }
	
	    </style>
	</head>
	<body>
	    <div class="set_con">
	        <div class="left_set">
	            <label>宽度：</label>
	            <input type="text" value="100px" id="width">
	            <label>高度：</label>
	            <input type="text" value="100px" id="height">
	            <label>背景色：</label>
	            <input type="text" value="gold" id="background">
	            <label>边框：</label>
	            <input type="text" value="5px solid #000" id="border">
	            <label>圆角：</label>
	            <input type="text" value="0px" id="borderRadius">
	            <input type="button" value="设 置" class="setbtn" id="btn">
	        </div>
	        <div class="right_show">
	            <div class="box" id="box"></div>
	        </div>
	    </div>
	</body>
	<script type="text/javascript">
//		var oBtn = document.getElementById('btn')
//		var oBox = document.getElementById('box')

//			oBox.style.width = document.getElementById('width').value
//			oBox.style.height = document.getElementById('height').value
//			oBox.style.background = document.getElementById('bg').value
//			oBox.style.border = document.getElementById('bord').value
//			oBox.style.borderRadius = document.getElementById('circ').value
//		}
		$('#btn').click(function(){
			$('label+input').each(function(){
				$('#box').css($(this).prop('id'),$(this).prop('value'))
			})
		})
	</script>
</html>
