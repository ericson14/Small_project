<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特殊效果</title>
		<style type="text/css">
			img{
				width: 300px;
				height: 400px;
			}
		</style>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('input').eq(0).click(function(){
					$('img').fadeToggle(1000)
				})
				$('input').eq(1).click(function(){
					$('img').slideToggle(1000)
				})
				$('input').eq(2).click(function(){
					$('img').toggle(1000)
				})
			})
		</script>
	</head>
	<body>
		<input type="button" id="" value="淡入淡出" />
		<input type="button" id="" value="展开卷起" />
		<input type="button" id="" value="显示隐藏" />
		<hr />
		<img src="images/lu.jpg" title="小璐的美颜"/>
	</body>
</html>
