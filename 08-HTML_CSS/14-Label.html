<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<label>用户名：</label><input type="text"  placeholder="请在这里输入用户名" />
		<hr />
		<label>密码：</label><input type="password" />
		<hr />
		<label>性别</label>
		<input type="radio" name="sex" />男
		<input type="radio" name="sex" />女
		<input type="radio" name="sex" />保密
		<hr />
		<label>你是如何知道黑马的？</label>
		<input type="checkbox" />朋友介绍
		<input type="checkbox" />官网
		<input type="checkbox" />广告
		<input type="checkbox" />贴吧
		<hr />
		<label>请上传你的玉照</label>
		<input type="file" title="上传文件" />
		<hr />
		<label>你的学历</label>
		<select name="schol">
			<option value="">大班</option>
			<option value="">中班</option>
			<option value="">小班</option>
			<option value="a">小小班</option>
		</select>
		<hr />
		<label>请输入你的意见</label>
		<textarea name="" rows="2" cols="15" style="resize: none;"></textarea>
	</body>
</html>
