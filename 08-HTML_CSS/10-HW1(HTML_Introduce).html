<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML概述</title>
		<style type="text/css">
			.outer{
				width: 400px;
				height: 30px;
				text-align: center;
				border: none;
			}
			div{
				width: 340px;
				height: 240px;
				border: 10px solid black;
				padding: 20px;
				margin: 0 auto;
			}
			p{
				font-size: 14px;
				text-indent: 2em;
				margin: 0;
				line-height: 24px;
				
			}
			span{
				font-size: 20px;
				color: red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<h3>HTML概述</h3>
		</div>
		<div>	
			<p><span>HTML</span>是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。		
			<p>下面是HTML的特征代码：</p>
			<p>&lt;div&gt;这是成对出现的标签&lt;/div&gt;</p>
		</div>
	</body>
</html>
