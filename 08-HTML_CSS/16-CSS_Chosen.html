<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID，组，伪类选择器</title>
		<style type="text/css">
			h3, p, h4, a, h5{
				color: firebrick;
			}
			a:hover{
				color: navy;
				text-decoration: none;
			}
			#m{
				color: seagreen;
			}
		</style>
	</head>
	<body>
		<a href="#">链接链接</a>
		<h3>文字文字</h3>
		<p>段落段落</p>
		<h4>文字文字</h4>
		<h5>文字文字</h5>
		<h5 id="m">文字文字</h5>
	</body>
</html>
