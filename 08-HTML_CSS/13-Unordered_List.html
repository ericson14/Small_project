<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表</title>
		<style type="text/css">
			ul{
				margin: 0;
				/*去除列表小圆点*/
				list-style: none;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>西瓜</li>
			<li>芒果</li>
			<li>荔枝</li>
			<li>百香果</li>
		</ul>
		111<br />111
	</body>
</html>
