<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单提交</title>
	</head>
	<body>
		<form action="http://www.itheima.com" method="post">
			<label>用户名：</label>
			<input type="text" name="user" placeholder="请输入用户名"/>
			<hr />
			<label>密码：</label>
			<input type="password" name="pwd" />
			<hr />
			<input type="submit" value="立即注册"/>
			<input type="reset" value="重新填写" />
			<input type="button" id="demo" value="普通按钮" />
		</form>
	</body>
</html>
