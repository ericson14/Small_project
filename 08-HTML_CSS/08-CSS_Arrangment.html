<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS布局类属性</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: pink;
				text-align: center;
				line-height: 300px;
				padding: 50px;
			}
			h3{
				float: left;
				margin: 0;
			}
			a{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="">
			<h3>文字</h3>
			<a href="#">链接</a>
		</div>
	</body>
</html>
