<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			table{
				width:500px;
				height: 300px;
				border-collapse: collapse;
				font-size:20px
			}
			th{
				background: #53a0ce;
			}
			th,td{
				border: 1px solid black;
			}
			tr{
				text-align: center;
			}
			tr:nth-of-type(2n){
				background: #eaf4f3;
			}
			tr:nth-of-type(2n+1){
				background: #707171;
			}
			tr:hover{
				background: magenta;
			}
			.name{
				width: 100px;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0" cellpadding="2">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td class="name">高岩</td>
				<td>男</td>
				<td>27</td>
			</tr>
			<tr>
				<td>谷靖</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr>
				<td>欧阳清榕</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr>
				<td>陈子桂</td>
				<td>男</td>
				<td>24</td>
			</tr>
			<tr>
				<td>黄培杰</td>
				<td>男</td>
				<td>24</td>
			</tr>
			<tr>
				<td>区伟俊</td>
				<td>男</td>
				<td>25</td>
			</tr>
			<tr>
				<td>于海</td>
				<td>男</td>
				<td>30</td>
			</tr>
		</table>
	</body>
</html>
