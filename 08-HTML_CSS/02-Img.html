<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML="第一个Javascript函数"
			}
		</script>
	</head>
	<body>
		<img src="images/lu.jpg"/>
		<hr />
		带有提示文本的图片：<img src="./images/lu.jpg" title="我去做头发咯~"/>
		<hr />
		带有替换文本的图片（图片加载不出来，用文字代替）：<img src="lu1.jpg" alt="这是小璐哦~"/>
		<p id="demo">这是一个段落</p>
		<button type="button" onclick="myFunction()">尝试一下</button>
	</body>
</html>
